<html>

<head>
  <script type="module">
    import { store } from "/components/sidebar/chats/chats-store.js";
  </script>
</head>

<body>
  <div x-data>
    <template x-if="$store.chats">
      <div class="chats-list-container" x-data='{ query: "" }'>
        <div class="section-header-row">
          <h3 class="section-header">Chats</h3>
          <!-- New Chat Button -->
          <button id="newChat" class="btn-icon-action chat-list-action-btn" @click="$store.chats.newChat()" aria-label="New Chat" title="New Chat" data-bs-placement="top" data-bs-trigger="hover">
            <span class="material-symbols-outlined">edit_square</span>
          </button>
        </div>




        <div class="sidebar-filter-wrap">
          <input class="sidebar-filter-input" type="search" placeholder="Filter chats" x-model.trim="query" @keydown.escape="query = ''" aria-label="Filter chats" />
          <button type="button" class="sidebar-filter-clear" x-show="query" @click="query = ''" @keydown.escape.stop="query = ''" title="Clear chats filter">Clear</button>
        </div>

        <ul class="config-list chats-config-list no-scrollbar" x-show="$store.chats.contexts.length > 0">
          <template x-for="context in $store.chats.contexts.filter((ctx) => !query || (ctx.name ? ctx.name.toLowerCase() : ('chat #' + ctx.no).toLowerCase()).includes(query.toLowerCase()))" :key="context.id">
            <li>
              <div :class="{'chat-container': true, 'chat-selected': context.id === $store.chats.selected}"
                @click="$store.chats.selectChat(context.id)">
                <div class="chat-list-button">
                  <span :class="{'project-color-ball': true, 'heartbeat': context.running}"
                    :style="context.project?.color ? { backgroundColor: context.project.color } : { border: '1px solid var(--color-border)' }"></span>
                  <span class="chat-name"
                    x-text="context.name ? context.name : 'Chat #' + context.no"></span>
                </div>
                <button class="btn-icon-action chat-list-action-btn" title="Close chat" @click.stop="$confirmClick($event, () => $store.chats.killChat(context.id))">
                  <span class="material-symbols-outlined">close</span>
                </button>
              </div>
            </li>
          </template>
        </ul>
        <div class="empty-list-message" x-show="$store.chats.contexts.length === 0">
          <p><i>No chats to list.</i></p>
        </div>
        <div class="empty-list-message" x-show="$store.chats.contexts.length > 0 && query && !$store.chats.contexts.some((ctx) => (ctx.name ? ctx.name.toLowerCase() : ('chat #' + ctx.no).toLowerCase()).includes(query.toLowerCase()))">
          <p><i>No chats match your filter.</i></p>
        </div>
      </div>
    </template>
  </div>

  <style>
    .chats-list-container .section-header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      flex-shrink: 0;
      margin-bottom: var(--spacing-xs);
      z-index: 10;
    }

    .chats-list-container .section-header {
      margin: 0;
    }

    /* Chats list container and items */
    .chats-list-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
      margin-top: var(--spacing-md);
    }

    .chats-config-list {
      flex: 1;
      min-height: 0;
      overflow: scroll;
      scroll-behavior: smooth;
      max-height: 100%;
    }

    .chat-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      min-height: 40px;
      border-radius: 0.65rem;
      border: 1px solid transparent;
      overflow: hidden;
      cursor: pointer;
    }

    .chat-list-button {
      display: flex;
      align-items: center;
      flex-grow: 1;
      padding: 8px;
      overflow: hidden;
      gap: 0.5em;
    }

    .project-color-ball {
      width: 0.6em;
      height: 0.6em;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    .chat-name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: var(--font-size-small);
    }

    .chat-list-action-btn {
      flex-shrink: 0;
      margin-right: 8px;
    }

    .chat-container:hover{
      background-color: var(--color-background-hover);
      border-color: color-mix(in srgb, var(--color-highlight) 45%, transparent);
    }

    .device-pointer .chat-container .chat-list-action-btn {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 0s;
    }

    .device-pointer .chat-container:hover .chat-list-action-btn {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    .device-touch .chats-list-container .chat-list-action-btn {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    .empty-list-message {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      color: var(--color-secondary);
      text-align: center;
      opacity: 0.7;
      font-style: italic;
    }

    .light-mode .empty-list-message {
      color: var(--color-secondary-light);
    }

    /* Selected chat accent */
    .chat-selected {
      background: color-mix(in srgb, var(--color-highlight) 18%, transparent);
      border-color: color-mix(in srgb, var(--color-highlight) 58%, transparent);
      box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--color-highlight) 45%, transparent);
    }

    .chat-selected .chat-name {
      font-size: var(--font-size-normal);
      font-weight: 600;
    }

    /* .chat-list-button.font-bold { position: relative; background-color: var(--color-border) 0.05; } */
    /* .chat-list-button.font-bold::before { content: ""; position: absolute; left: 0; top: 0; height: 100%; width: 3px; background-color: var(--color-border); border-top-left-radius: 3px; border-bottom-left-radius: 3px; } */
    /* .light-mode .chat-list-button.font-bold { background-color: var(--color-border) 0.05; } */
    /* .light-mode .chat-list-button.font-bold::before { background-color: var(--color-border); } */
  

    .sidebar-filter-wrap {
      margin-bottom: 0.45rem;
      display: flex;
      gap: 0.45rem;
      align-items: center;
    }

    .sidebar-filter-input {
      width: 100%;
      padding: 0.42rem 0.58rem;
      border-radius: 0.55rem;
      border: 1px solid var(--color-border);
      background: color-mix(in srgb, var(--color-panel) 85%, transparent);
      color: var(--color-text);
      font-size: 0.78rem;
    }

    .sidebar-filter-clear {
      border: 1px solid var(--color-border);
      border-radius: 0.45rem;
      padding: 0.34rem 0.5rem;
      background: transparent;
      color: var(--color-text-muted);
      font-size: 0.72rem;
      cursor: pointer;
    }

  </style>
</body>

</html>
