<html>
<head>
  <script type="module">
    import { store as sidebarStore } from "/components/sidebar/sidebar-store.js";
    import { store as chatsStore } from "/components/sidebar/chats/chats-store.js";
  </script>
</head>
<body>
  <div class="icons-section" id="hide-button" x-data>
    <!-- Sidebar Toggle Button -->
    <button id="toggle-sidebar" class="toggle-sidebar-button" @click="$store.sidebar.toggle()" aria-label="Toggle Sidebar" aria-expanded="false">
      <span class="material-symbols-outlined" aria-hidden="true">menu</span>
    </button>

    <div id="logo-container">
      <a href="#" aria-label="AgentStation home">
        <img src="./public/agentstation-logo.svg" alt="AgentStation" width="22" height="22">
        <span class="brand-wordmark">AgentStation</span>
      </a>
    </div>
  </div>


  <style>
    /* Sidebar toggle button + logo container (migrated) */
    .toggle-sidebar-button {
      height: 2.6rem;
      width: 2.6rem;
      background-color: var(--color-background);
      border: 0.1rem solid var(--color-border);
      border-radius: var(--spacing-xs);
      color: var(--color-text);
      opacity: 0.8;
      cursor: pointer;
      left: var(--spacing-md);
      padding: 0.47rem 0.56rem;
      position: absolute;
      top: var(--spacing-md);
      z-index: 999;
      -webkit-transition: all var(--transition-speed) ease-in-out;
      transition: all var(--transition-speed) ease-in-out;
    }
    .toggle-sidebar-button:hover { background-color: var(--color-background-hover); opacity: 1; }
    .toggle-sidebar-button:active { opacity: 0.5; }
    .toggle-sidebar-button .material-symbols-outlined { 
      font-size: 22px;
      -webkit-transition: all var(--transition-speed) ease; 
      transition: all var(--transition-speed) ease; 
    }
    .toggle-sidebar-button:active .material-symbols-outlined { -webkit-transform: scaleY(0.8); transform: scaleY(0.8); }

    #logo-container {
      display: -webkit-flex;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      left: 4.6rem;
      top: var(--spacing-md);
      z-index: 1004;
      -webkit-transition: margin-left var(--transition-speed) ease-in-out;
      transition: margin-left var(--transition-speed) ease-in-out;
    }
    #logo-container a { color: inherit; text-decoration: none; display: flex; align-items: center; gap: 0.5rem; }
    .brand-wordmark {
      font-weight: 600;
      letter-spacing: 0.02em;
      font-size: 0.92rem;
      color: var(--color-text);
      opacity: 0.92;
    }
    #logo-container img { border-radius: 0.6rem; width: auto; height: 2.3rem; -webkit-transition: filter 0.3s ease; transition: filter 0.3s ease; }

    .light-mode #logo-container img { -webkit-filter: invert(100%) grayscale(100%); filter: invert(100%) grayscale(100%); }

    @media (max-width: 768px) {
      .toggle-sidebar-button { position: fixed; left: var(--spacing-md); z-index: 1004; }
      #logo-container { -webkit-transition: all 0.3s ease; transition: all 0.3s ease; z-index: 1004; left: 4.45rem; top: 0.75rem; }
      .brand-wordmark { font-size: 0.82rem; }
    }

    @media (max-width: 520px) {
      .brand-wordmark { display: none; }
      #logo-container { left: 4.15rem; }
    }
  </style>
</body>
</html>
