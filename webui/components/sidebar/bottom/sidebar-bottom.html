<html>
<head>
  <script type="module">
    import { store } from "/components/sidebar/bottom/sidebar-bottom-store.js";
  </script>
</head>
<body>
  <div x-data>
    <template x-if="$store.sidebarBottom">
      <div class="sidebar-bottom-wrapper">
        <!-- Preferences Panel -->
        <x-component path="sidebar/bottom/preferences/preferences-panel.html"></x-component>
        
        <!-- Version Info -->
        <div class="version-info">
          <div class="brand-footer">
            <span class="brand-name">AgentStation</span>
            <span class="brand-powered">Powered by Enzotech</span>
          </div>
          <span id="a0version" x-text="$store.sidebarBottom.versionLabel"></span>
        </div>
      </div>
    </template>
  </div>


  <style>
    /* Sidebar bottom wrapper */
    .sidebar-bottom-wrapper {
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    /* Version label area */
    .brand-footer { display: flex; flex-direction: column; margin-bottom: 0.35rem; }
    .brand-name { font-size: 0.83rem; font-weight: 600; }
    .brand-powered { font-size: 0.68rem; color: var(--color-text-muted); letter-spacing: 0.03em; }
    .version-info {
      line-height: 0.8rem;
      position: relative;
      margin: 0 var(--spacing-md) 1rem var(--spacing-md);
      padding-top: 10px;
      border-top: 1px solid var(--color-border);
    }

    #a0version {
      color: var(--color-text);
      opacity: 0.7;
      font-size: 0.7rem;
      user-select: all;
    }
  </style>
</body>
</html>
